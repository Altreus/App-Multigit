name = App-Multigit
author = Alastair McGowan-Douglas <altreus@perl.org>

copyright_holder = Alastair McGowan-Douglas
license = Artistic_2_0

[@Filter]
-bundle = @Basic
-remove = GatherDir
[GatherDir]
exclude_filename = LICENSE
exclude_filename = cpanfile

[Git::NextVersion]
first_version = 0.01
[@Git]
push_to = origin master
allow_dirty = dist.ini
allow_dirty = Changes

[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile

[Clean]

[MetaNoIndex]
directory = t
directory = inc

[Prereqs]
Getopt::Long = 2.42
Config::Any = 0.24
File::Which = 1.09
Future = 0.3
IO::Async = 0.64
Path::Class = 0.35
perl = 5.014
curry = 1
Cwd = 3.47
Moo = 2.000001
